<md-sidenav layout="column" class="md-sidenav-left sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" flex>
  <div layout="column" flex="30" layout-align="space-around start">
    <div class="profile" layout-padding>
      <img ng-src="{{user.image}}?width=160&height=160"/>
      <div class="user">
        <span class="name">{{user.name}}</span>
        <span class="nickname" ng-if="user.nickname">@{{user.nickname}}</span>
      </div>
    </div>
  </div>
  <md-list class="list">
    <h2 class="list-title">Categories</h2>
    <!--<md-list-item class="list-item" ng-repeat="category in categories">-->
      <!--<p>{{ category.title }}</p>-->
    <!--</md-list-item>-->

    <md-radio-group ng-model="category" class="md-primary list-item">
      <md-radio-button ng-value="undefined">
        All<br/>
      </md-radio-button>
      <md-radio-button ng-repeat="category in categories"
                       ng-value="category.title">
        {{ category.title }}<br/>
      </md-radio-button>
    </md-radio-group>
  </md-list>
</md-sidenav>
