<nav class="header">
</nav>
<h1 class="header-title">yepiness!</h1>
<div layout-align="center center" layout="row" flex>

  <md-card layout-padding flex="20">
    <md-input-container flex>
      <label>Email</label>
      <input type="email" ng-model="loginForm.email">
    </md-input-container>

    <md-input-container flex>
      <label>Password</label>
      <input type="password" ng-model="loginForm.password">
    </md-input-container>

    <md-button flex="50" layout-padding class="md-raised md-primary" ng-click="submitLogin(loginForm)">Login</md-button>

    <div layout="row" layout-align="center">
      <md-button class="md-facebook" layout-align="center" ng-click="authenticate('facebook')">
        <md-icon md-font-icon="fa fa-facebook fa-2x"></md-icon>
      </md-button>
    </div>

  </md-card>
</div>
