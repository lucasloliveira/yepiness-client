<nav class="header navbar navbar-default navbar-fixed-top">
  <div class="container yep-header">
    <h2 class="yepiness-white">yepiness</h2>
    <ul>
      <li><a><i class="fa fa-gear fa-2x"></i></a></li>
    </ul>
  </div>
</nav>

<div class="home-container container">
  <div class="panel col-md-2 avatar-box">
    <div class="row">
      <div class="col-md-4">
        <img class="avatar" ng-src="{{user.image}}">
      </div>
      <div class="col-md-6">
        <h5 class="avatar-box-label">{{user.name}}</h5>
        <h6 class="avatar-box-label"><a>{{user.friendsCount}} friends</a></h6>
      </div>
    </div>
  </div>

  <div class="panel col-md-offset-1 col-md-7">
    <div class="indication-input">
      <input type="textarea" placeholder="Qual sua dica?" ng-model="newYep" ng-change="updateYep(newYep)">
      <div class="media yep-content" ng-show="yepContent">
        <a class="pull-right" ng-click="removeYep()"><i class="fa fa-close"></i></a>
        <div class="pull-left">
          <a href="#">
            <img class="media-object yep-image" ng-src="{{yepContent.image}}" alt="...">
          </a>
        </div>
        <div>
          <h4 class="media-heading">{{yepContent.title}}</h4>
          <p class="media-content col-md-8">{{yepContent.description}}</p>
        </div>
      </div>
      <div>
        <button class="btn btn-md" style="float:right;">Publicar</button>
      </div>
    </div>
  </div>

  <div class="panel col-md-offset-3 col-md-7 indications-panel">
    <div>
      <tabset>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" select="changeTab(tab)" active="tab.active"
             disabled="tab.disabled">
          <div ng-include="'home/indications.html'">
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
