<nav class="header navbar navbar-default navbar-fixed-top clearfix">
  <div class="container yep-header">
    <h2 class="yepiness-white pull-left">yepiness</h2>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle options" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-gear fa-2x pull-right"></i><span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="home-container container">
  <div class="panel col-md-2 avatar-box">
    <div class="row">
      <div class="col-md-4">
        <img class="avatar" ng-src="{{user.image}}">
      </div>
      <div class="col-md-6">
        <h5 class="avatar-box-label">{{user.name}}</h5>
        <h6 class="avatar-box-label"><a>{{user.friendsCount}} friends</a></h6>
      </div>
    </div>
  </div>

  <div class="panel col-md-offset-1 col-md-7">
    <div class="indication-input">
      <textarea msd-elastic placeholder="Qual sua dica?" rows="1" ng-model="newYep.content" ng-change="updateYep(newYep.content)">
      </textarea>
      <div class="media indication-content" ng-show="yepContent">
        <a class="pull-right" ng-click="removeYep()"><i class="fa fa-close"></i></a>
        <div class="pull-left">
          <a href="#">
            <img ng-show="newYep.image" class="media-object indication-image" ng-src="{{newYep.image}}" alt="...">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{newYep.title}}</h4>
          <p class="media-content col-md-8">{{newYep.description}}</p>
        </div>
      </div>
      <div class="indication-actions clearfix">
        <div class="friend-actions pull-left">
          <i class="fa fa-user-plus fa-1x"></i>
          <!--<img ng-show="newYep.friends" ng-repeat="friend in newYep.friends" class="friend" ng-src="{{friend.image}}" />-->
        </div>
        <div class="publish pull-right">
          <button class="btn btn-sm publish" ng-click="create()">Publicar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="panel col-md-offset-3 col-md-7 indications-panel">
    <div>
      <tabset>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" select="changeTab(tab)" active="tab.active"
             disabled="tab.disabled">
          <div ng-include="'home/indications.html'">
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
