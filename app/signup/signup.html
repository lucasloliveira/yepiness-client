<nav class="header">
</nav>
<div class="container">
  <h1 class="header-title">yepiness!</h1>

  <div class="login-box col-md-4 col-md-offset-4 panel">
    <input type="email" class="form-control input-lg" ng-model="registrationForm.email" placeholder="Email">
    <input type="password" class="form-control input-lg" ng-model="registrationForm.password" placeholder="Password">
    <input type="password" class="form-control input-lg" ng-model="registrationForm.password_confirmation" placeholder="Password confirmation">
    <button type="submit" class="btn btn-default col-md-12 login-button" ng-click="submitRegistration(registrationForm)">Signup</button>

    <div class="col-md-12 account-links">
      <span><a ng-href="/signin">Signin</a></span>
      <span class="pull-right"><a>Retrieve lost password</a></span>
    </div>
  </div>
</div>
